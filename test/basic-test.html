<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../response-error-view.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <response-error-view></response-error-view>
      </template>
    </test-fixture>

    <script>
    suite('basic', () => {
      var element;
      setup(() => {
        element = fixture('basic');
      });

      test('Set predefined template', () => {
        element.message = 'net::ERR_CERT_AUTHORITY_INVALID';
        assert.equal(element.detailsPage, 1);
      });

      test('Sets default template when no message', () => {
        assert.equal(element.detailsPage, 0);
      });

      test('Set default template when custom message', () => {
        element.message = 'test';
        assert.equal(element.detailsPage, 0);
      });
    });
    </script>
  </body>
</html>
